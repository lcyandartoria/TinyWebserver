<html lang="zh-CN">

<head>

    <title>报名</title>
</head>

<body>
    <form>
        <label for="username">姓名：</label>
        <input type="text" name="username" value="请输入用户名"><br/>
        <label for "year">年龄：</label>
        <input type="text" name="year" value="请输入年龄"><br/> 性别：女
        <input type="radio" name="sex" value="女"> 男<input type="radio" name="sex" value="男"><br/> 爱好：吃饭
        <input type="checkbox" name="hobby" value="爱好"> 睡觉 <input type="checkbox" name="hobby"> 打豆豆 <input type="checkbox" name="hobby"><br/> 性格：

            <option>正直</option>
            <option>开放</option>
            <option>善于交际</option>
            <option>沉稳</option>
            <option selected="selected">善良</option>
        </select><br/>
        <input type="submit" value="免费注册成为会员">
        <input type="reset"><br/>
        <input type="button" value="获取信息"> <br/>上传你的靓照：
        <input type="file">
    </form>
